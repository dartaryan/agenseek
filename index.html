<!doctype html>
<html dir="rtl" lang="he">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/agenseek-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Story 10.4: Performance optimization - preconnect and preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!-- DNS prefetch for Supabase -->
    <link rel="dns-prefetch" href="https://supabase.co">

    <!-- Meta tags for performance -->
    <meta name="theme-color" content="#10b981" />
    <meta name="description" content="BMAD Learning Hub - מרכז הלמידה של BMAD" />

    <!-- Story 0.6: Prevent flash of wrong theme on page load -->
    <script>
      try {
        const theme = localStorage.getItem('agenseek-theme') || 'system';
        let resolved = 'light';
        
        if (theme === 'system') {
          resolved = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        } else {
          resolved = theme;
        }
        
        document.documentElement.classList.add(resolved);
        document.documentElement.setAttribute('data-theme', resolved);
      } catch (e) {
        // Silently fail if localStorage is not available
      }
    </script>

    <title>Agenseek - BMAD Learning Hub</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
